<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="signup()">
            Sign Up
          </button>
        </div>
        <div class="social-icons">
          <img src="./img/fb.png" alt="facebook" />
          <img src="./img/twitter.jpg" class="tw" alt="twitter" />
          <img src="./img/google.jpg" alt="google" />
        </div>

        <form class="input-group" id="login">
          <input
            type="input"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter password"
            required
          />
          <input type="checkbox" class="check-box" />
          <span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>

        <form class="input-group" id="signup">
          <input
            type="input"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter password"
            required
          />
          <input type="checkbox" class="check-box" />
          <span>I agree to the trems & conditions </span>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("signup");
      var z = document.getElementById("btm");

      function signup() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
